<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Контакты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>{{ product.name }}</h1>
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid mb-3"/>
    <p>{{ product.description }}</p>
    <p><strong>Цена:</strong> {{product.price}} руб.</p>

    <a href="{% url 'product_edit' product.id %}" class="btn btn-primary">Редактировать</a>

    <a href="{% url 'product_delete' product.id %}" class="btn btn-danger ms-2">Удалить</a>

    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3 d-block">Назад к списку товаров</a>
</div>
</body>
</html>
